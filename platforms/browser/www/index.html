<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Notification Example</title>
    </head>
    <body>
        <div class="container text-center">
    
    
            <div class="panel">
                <div class="panel-header ">
                    <div class="xapp">
                        <h1>Tarmac</h1>
                        <div id="deviceready" class="blink">
                            <p class="event listening">Connecting to Device</p>
                            <p class="event received">Device is Ready</p>
                        </div>
                    </div>
                </div>
                <table id="stopwatch" class="auto-style1">
                    <tr>
                        <td>
                            <button id="btnDom" class="btn btn-default route" value="DOM">Domestic</button>
                        </td>
                        <td rowspan="2">
                            <div id="timer" class="sWatch-display">00:00:00</div>
                        </td>
                        <td>
                            <button id="btnStart" class="btn btn-default col-12 timer" value="Start">Start</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnInt" class="btn btn-default  route" value="INT">International</button>
                        </td>
                        <!--<td></td>-->
                        <td>
                            <button id="btnReset" class="btn btn-default col-12 reset" value="Reset">Reset</button>
                        </td>
                    </tr>
                    <!-- <tr>
    
    
                        <td>c</td>
                        <td>c</td>
                        <td>c</td>
                    </tr>-->
                </table>
    
    
    
            </div>
    
            <div id="alerts" class="panel-body timeline">Timeline</div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/app.js"></script> -->
        <script type="text/javascript" src="js/index.js"></script>

       

        <!-- initialize -->
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
