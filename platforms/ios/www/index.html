    <div class="container">
        <h1>Tarmac</h1>
        <div class="panel">
            <div id="stopwatch" class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <button id="btn1" class="btn btn-default pull-right route" value="DOM">Domestic</button>
                    </div>
                    <div class="row">
                        <button id="btn2" class="btn btn-default pull-right route" value="INT">International</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="timer" class="sWatch-display">00:00:00</div>
                </div>
                <div class="col-sm-3">
                    <div class="row">
                        <button id="btn3" class="btn btn-default col-12 timer" value="Start">Start</button>
                    </div>
                    <div class="row">
                        <button id="btn4" class="btn btn-default col-12 reset" value="Reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
        <div id="alerts" class="col-sm-6"></div>
            <div class="col-sm-3"></div>
        </div>
    </div>


    <!--  Scripts-->
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/tarmac.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
